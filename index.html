<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <form action="https://formspree.io/mpzwpbby" method="POST">
        <label for="name">Imię i nazwisko:</label>

        <input type="submit" value="Wyślij!">
    </form>
